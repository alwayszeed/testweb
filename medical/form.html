						<h2>Form Registration</h2>
						<p>Fill the form below and submit your query we will contact you as soon as possible.</p>
					</div>
					<div class="agile-form">
						<form action="/" method="post">
							<ul class="field-list">
								<li>
									<label class="form-label"> 
										Nama Lengkap 
										<span class="form-required"> * </span>
									</label>
									<div class="form-input">
										<input type="text" name="patient_name" placeholder="Enter Patients Name" required >
									</div>
								</li>
								<li>
									<label class="form-label">
									   Jenis Kelamin
									   <span class="form-required"> * </span>
									</label>
									<div class="form-input">
										<select class="form-dropdown" name="gender" required>
											<option value="">&nbsp;</option>
											<option value="Male"> Pria </option>
											<option value="Female"> Wanita </option>							
										</select>
									</div>
								<li>
								<li> 
									<label class="form-label">
									   Nomor Telepon
									   <span class="form-required"> * </span>
									</label>
									<div class="form-input">
										<input type="text" name="mobile_number" placeholder="Mobile Number" required >
									</div>
								</li>
								<li>
									<label class="form-label">
									   Tanggal Lahir
									   <span class="form-required"> * </span>
									</label>
									<div class="form-input dob">
										<span class="form-sub-label">
											<select name="hari" class="hari">
												<option>&nbsp;</option>
												<option value="1"> 1 </option>
												<option value="2"> 2 </option>
												<option value="3"> 3 </option>
												<option value="4"> 4 </option>
												<option value="5"> 5 </option>
												<option value="6"> 6 </option>
												<option value="7"> 7 </option>
												<option value="8"> 8 </option>
												<option value="9"> 9 </option>
												<option value="10"> 10 </option>
												<option value="11"> 11 </option>
												<option value="12"> 12 </option>
												<option value="13"> 13 </option>
												<option value="14"> 14 </option>
												<option value="15"> 15 </option>
												<option value="16"> 16 </option>
												<option value="17"> 17 </option>
												<option value="18"> 18 </option>
												<option value="19"> 19 </option>
												<option value="20"> 20 </option>
												<option value="21"> 21 </option>
												<option value="22"> 22 </option>
												<option value="23"> 23 </option>
												<option value="24"> 24 </option>
												<option value="25"> 25 </option>
												<option value="26"> 26 </option>
												<option value="27"> 27 </option>
												<option value="28"> 28 </option>
												<option value="29"> 29 </option>
												<option value="30"> 30 </option>
												<option value="31"> 31 </option>
											</select>
											<label class="form-sub-label1"> Hari </label>
										</span>
										<span class="form-sub-label">
											<select name="bulan">
												<option>&nbsp;</option>
												<option value="January"> Januari </option>
												<option value="February"> Februari </option>
												<option value="March"> Maret </option>
												<option value="April"> April </option>
												<option value="May"> Mei </option>
												<option value="June"> Juni </option>
												<option value="July"> Juli </option>
												<option value="August"> Agustus </option>
												<option value="September"> September </option>
												<option value="October"> Oktober </option>
												<option value="November"> November </option>
												<option value="December"> Desember </option>
											 </select>
											<label class="form-sub-label1"> Bulan </label>
										</span>
										<span class="form-sub-label">
											<input type="text" class="year" name="tahun">
											<label class="form-sub-label1"> Tahun </label>
										</span>
									</div>
								</li>
								<li> 
									<label class="form-label">
									   Alamat Lengkap
									   <span class="form-required"> * </span>
									</label>
									<div class="form-input add">
										<span class="form-sub-label">
											<textarea rows="4" cols="10" name="textarea"></textarea>
										</span>
										
										<span class="form-sub-label">
											<input type="text" name="kota" placeholder=" " required>
											<label class="form-sub-label1"> Kota </label>
										</span>
										<span class="form-sub-label">
											<input type="text" name="provinsi" placeholder=" " required>
											<label class="form-sub-label1"> Provinsi </label>
										</span>
										<span class="form-sub-label">
											<input type="text" name="zipCode" placeholder=" " required>
											<label class="form-sub-label1"> Kode Pos </label>
										</span>
										<span class="form-sub-label">
											<input type="text" name="negara" placeholder=" " required>
											<label class="form-sub-label1"> Negara </label>
										</span>
									</div>
								</li>
								<li> 
									<label class="form-label">
									   email
									   <span class="form-required"> * </span>
									</label>
									<div class="form-input">
										<input type="email" name="email" placeholder="email@example.com" required>
									
									</div>
								</li>
								<li> 
									<label class="form-label1">
										Catatan
									</label>
									<div class="form-input2">
										<textarea rows="5" cols="20" name="textarea"></textarea>
									
									</div>
								</li>
								<li class="last-type"> 
									<label class="form-label1">
										Pilih jenis pemeriksaan anda.
										<span class="form-required"> * </span>
									</label>
									<div class="form-input2">
										<input type="checkbox" name="test1" ><label class="type-of-test">Heart Checkup</label>
										<input type="checkbox" name="test2" ><label class="type-of-test">Eye Checkup</label>
										<input type="checkbox" name="test3" ><label class="type-of-test">Hearing Test</label>
										<input type="checkbox" name="test4" ><label class="type-of-test">Blood Test</label>
										<input type="checkbox" name="test5" ><label class="type-of-test">Normal Consulting</label>
										<input type="checkbox" name="test6" ><label class="type-of-test">Skin Care</label>
									</div>
								</li>
							</ul>
							<input type="submit" value="Daftar">
						</form>
